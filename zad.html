<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie</title>
</head>
<body>
        <button class="button">Press me!</button>
        <style>
            .button{
                background-color: #4caf50;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }
            .button:active{
                background-color: darkgreen;
            }
        </style>
</body>
</html>
